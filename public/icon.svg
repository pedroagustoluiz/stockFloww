<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Ícone do site de estoque">
  <defs>
    <linearGradient id="gradPurple" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7C4DFF"/>
      <stop offset="100%" stop-color="#5E35B1"/>
    </linearGradient>
    <style>
      .bg { fill: #0f1724; }
      .accent { fill: url(#gradPurple); }
      .line { stroke: #d5caff; stroke-width: 6; stroke-linecap: round; }
    </style>
  </defs>

  <!-- Fundo -->
  <rect class="bg" width="200" height="200" rx="32" ry="32"/>

  <!-- Caixa -->
  <rect x="40" y="60" width="120" height="100" rx="16" ry="16" fill="#182234"/>
  <rect x="40" y="60" width="120" height="30" rx="12" ry="12" class="accent"/>

  <!-- Linhas internas -->
  <line x1="60" y1="110" x2="140" y2="110" class="line"/>
  <line x1="60" y1="130" x2="120" y2="130" class="line"/>

  <!-- Marca / símbolo -->
  <rect x="85" y="24" width="30" height="30" rx="8" ry="8" class="accent"/>
</svg>
